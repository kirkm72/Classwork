    <script>
        function isPalindrome(word){
            let reversedWord='';

            for(let i=word.length-1; i>=0; i--) {
                reversedWord += word[i];
                return word === reversedWord;
                // Jeff's method below several "." methods in lone work like unix pipe
                // return word === word.split('').reverse().join('')
            }

        }
