<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">
        function getSushiName(){
            let sushiName = document.querySelector('#sushiName').value;
            document.querySelector('#result').innerText = sushiName;
        }
    
    </script>

<label for="sushiName">Sushi Name:</label>
    <input id="sushiName" type ="text" />
    <button onclick="getSushiName()">Get the sname of the Sushi</button>
    
    
    
    <div id="result"></div>

  </body>
</html>
