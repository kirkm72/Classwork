<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

      // Here we create our prompt and confirm variables which will store user input.
      let likeSteak = confirm("Do you like steak?");
      
      if (likeSteak) {

        alert("Here's a steak Sandwich!");
      }

      else {
        alert("Here's a Tofu Stir-Fry!")
        // document.write("You don't like sushi or ginger tea.");
      }

    </script>

  </body>
</html>
