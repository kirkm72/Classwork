<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Javascript Dump</title>
    
  </head>
  <body>
      <div id="empty-div">

        </div>

        <!-- below code will use javascript to insert something back in to the HTML  -->
      <script type="text/javascript">
        const notEmptyDiv = document.querySelector('#empty-div');
        notEmptyDiv.textContent = 'No longer Empty Div';
  
      </script>

    


  </body>
</html>
