<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Printing</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Use this Array
    let myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
    let i=0;
    // 
    for (let i=0; i < myFarm.length; i++){
        if (myFarm[i].charAt(0) === 'c'){
            alert("Starts with c");
        }
        if (myFarm[i].charAt(0) === 'o'){
            alert("Starts with o");
        }
        i++;
    }
    
    </script>

  </body>
</html>
