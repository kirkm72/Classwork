<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>
        // when a function creates objects always capitalize the first word

        function CarFactory(make, model, color, mileage){
            return{
                make,
                model,
                color,
                mileage
            }
        }

        // Can also be done this way
        // function CarFactory({make, model, color, mileage}){
        //     return{
        //         make,
        //         model,
        //         color,
        //         mileage
        //     }
        // }

        const saiCar = CarFactory('Toyota', 'Prius', "Gray", 2500);
        // will need to be paired up with a call like below
        // const saiCar = CarFactory({model:'Prius', make:'Toyota', color:"Gray", mileage: 2500);
        const chrisCar = CarFactory('Toyota', 'FJ Cruiser', "Black", 2200);
        const mollyCar = CarFactory('Toyota', 'Highlander', "Blue", 7200);
        const jeffCar = CarFactory('Toyota', 'Tacoma', "Gray", 9200);
        

      const car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?
      console.log(car.make);

      // The car's model?
      console.log(car.model);

      // The car's mileage?

      console.log(car.mileage);

      // How would we run the car's driveToWork method?
      car.driveToWork();

      // How would we run the car's driveAroundWorld method?
      car.driveAroundWorld();

      // How would we run the getTuneUp method?
      car.getTuneUp();

    </script>
    
  </body>
</html>
