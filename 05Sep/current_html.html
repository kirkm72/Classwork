<!doctype html>
<html lang="en">
  <head>
    <title>Employee Records</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>

    <header>
        <div class="container">
        <hr>
        <div class ="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
        </div>
        </div>
    </header>

  <body>
      
    <div class="container">
        <div class="row">
            <div id="employee-records-here"></div>
                <div>Current Employees</div>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr> -->
                    </tbody>
                  </table>
        </div>
        <hr>
            <div class="row">Add Employee</div>
            <div id="add-employee-here" class="row">
                    
                    <form class="col-md-10">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Employee Name</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Role</label>
                            <input type="position" class="form-control" id="exampleFormControlInput1" placeholder="CEO">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start Date (MM/DD/YYYY)</label>
                            <input type="start-date" class="form-control" id="exampleFormControlInput1" placeholder="01/01/2020">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Monthly Rate</label>
                            <input type="salary" class="form-control" id="exampleFormControlInput1" placeholder="5000">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then firebase, then personal Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src='firebase.js'></script>

  </body>

</html>
