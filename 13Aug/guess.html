        <script>
            const wordGroup = ['dog', 'bird', 'elephant'];
            const randomNumber = Math.floor(Math.random() * wordGroup.length); 
            const tempWord = wordGroup[randomNumber];
            console.log(tempWord);
            let tempArray=[];
            let guess = 3;
            let success = false;

            for (let i=0; i<wordGroup[randomNumber].length; i++){
                for (let j=0; j<tempWord.length; j++){
                    // tempArray.push('-');
                    console.log('tempArray ' +tempArray);
                }
                tempArray.push('-');
            }

            document.onkeyup = function(event){
                let success=false;
                let userGuess = event.key;
                console.log(' guessed letter ' + userGuess);
                for (let k=0; k<=tempWord.length; k++){
                    // console.log(k);
                    // console.log(tempWord);
                    if (userGuess === tempWord[k]){
                        console.log(tempWord[k] + ' correct letter');
                        tempArray[k] = tempWord[k]; 
                        success = true;

                    }   
                        console.log('current temparray ' + tempArray);                   
                }

                if (!success){
                    guess--;
                    console.log('guess correct?' + success + ' remaining guesses ' + guess);
                }

                if (guess===0){
                console.log('game over');
                }  

                console.log(tempArray.join(''))
                if (tempWord === tempArray.join('')){
                console.log('You Win')
                }
            } 
                
                    

        </script>
